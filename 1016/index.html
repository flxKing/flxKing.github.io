<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>字体效果</title>
		<style type="text/css">
			html {
			  height: 100%;
			  background: #ff0000;
			  color: #fff;
			}
			
			h1,h2{
				margin: 100px;
				font-size: 4em;
				text-align: center;
			}
			
			}
		</style>
	</head>
	<body>
		<h1 id="h1">生活不止眼前的苟且，还有诗和远方</h1>
		<h2 id="h2">哈哈哈啊哈</h2>
		<script type="text/javascript">
			var oh1=document.getElementById("h1");
			var arry=oh1.innerText;
			oh1.innerHTML="";
			var i=0;
		    function start(){
		    	if (i<arry.length) {
		    		oh1.innerText+=arry[i];
		    	}
		    	else{
		    		i=-1;
		    		oh1.innerHTML="";
		    	}
		    	i++;
		    }
		    setInterval(start,500);
		    var oh2=document.getElementById("h2");
		    var arry2=oh2.innerText;
		    oh2.innerHTML="";
		    var a=0;
		    var ot=600;
		    function st(){
		    		if (a<arry2.length) {
		    		oh2.innerText+=arry2[a];
		    	}

		    	a++;
		    }
		    setInterval(st,ot);
		</script>
	</body>
</html>
